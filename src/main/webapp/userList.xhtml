<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="templates/template.xhtml">

<ui:define name="header">liste des utilisateurs</ui:define>

<ui:define name="content">
	
	
		<p:panelGrid columns="1">Liste des utilisateurs
					<p:dataTable id="usrTable" value="#{userBean.userList}"
				var="pg" width="50%" editable="true">
				<p:column id="code">
					
						<f:facet name="header">
							<h:outputText value="code" />
						</f:facet>
						<h:outputText value="#{pg.id}" />
					
				</p:column>
				<p:column id="name" >
					
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{pg.name}" />
						
				</p:column>
				<p:column id="firsname" >
					
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{pg.firstName}" />
						
				</p:column>
				
			</p:dataTable>
		
		</p:panelGrid>

	</ui:define>
</ui:composition>

</html>
